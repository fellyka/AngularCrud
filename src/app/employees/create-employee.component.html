<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="card mb-3">
    <div class="card-header">
      <h3 class="card-title">Create Employee</h3>
    </div>
    <div class="card-body">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input id="fullName" type="text" class="form-control"
               name="fullName" [(ngModel)]="fullName">
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control"
               name="email" [(ngModel)]="email">
      </div>
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input id="phoneNumber" class="form-control"
               name="phoneNumber" [(ngModel)]="phoneNumber">
      </div>
      <!-- Contact Preference -->
      <div class="mb-3">
        <label class="form-label">Contact Preference</label>
        <div class="form-control">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="email" name="contactPreference" value="email" [(ngModel)]="contactPreference">
            <label class="form-check-label" for="email">Email</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="phone" name="contactPreference" value="phone" [(ngModel)]="contactPreference">
            <label class="form-check-label" for="phone">Phone</label>
          </div>
        </div>
      </div>
      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="form-control">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender" value="male" [(ngModel)]="gender">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender" value="female" [(ngModel)]="gender">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>
      <!-- IsActive -->
      <div class="mb-3">
        <label class="form-label">Is Active</label>
        <div class="form-control">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isActive" name="isActive" [(ngModel)]="isActive">
            <label class="form-check-label" for="isActive">
              Is Active
            </label>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="card-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>

<!-- Angular Generated Form Model -->
<div>{{employeeForm.value | json}}</div>
